name: Create Release from main

on:
  push:
    branches:
      - main

permissions:
  contents: write  # needed to create releases

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      #  Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      #  Extract version from PBS_Chunk_Checker.py
      - name: Read version from PBS_Chunk_Checker.py
        id: version
        run: |
          VERSION=$(grep '__version__' PBS_Chunk_Checker.py | head -n1 | sed -E 's/.*"([^"]+)".*/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected version: $VERSION"

      #  Check if release for this version already exists
      - name: Check if release exists
        id: check_release
        run: |
          VERSION=${{ steps.version.outputs.version }}
          EXISTING=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            https://api.github.com/repos/${{ github.repository }}/releases \
            | jq -r ".[] | select(.tag_name == \"v${VERSION}\") | .id")

          if [ -n "$EXISTING" ]; then
            echo "Release for version ${VERSION} already exists. Skipping."
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "No existing release found for version ${VERSION}."
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      #  Stop if release already exists
      - name: Stop if release already exists
        if: steps.check_release.outputs.exists == 'true'
        run: echo "âœ… Release already exists. Job skipped." && exit 0

      #  Create GitHub Release (tag required by API)
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: "PBS_Chunk_Checker v${{ steps.version.outputs.version }}"
          body: |
            ðŸš€ Automated release from main branch  
            Version: v${{ steps.version.outputs.version }}  
            Commit: ${{ github.sha }}
          files: |
            PBS_Chunk_Checker.py
